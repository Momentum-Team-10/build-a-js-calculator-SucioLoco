<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <button class="clear">C</button>
            <div class=current-output></div>
        </div>
        <div class="row">
            <button class="action-button">7</button>
            <button class="action-button">8</button>
            <button class="action-button">9</button>
            <button class="action-button">/</button>
        </div>
        <div class="row">
            <button class="action-button">4</button>
            <button class="action-button">5</button>
            <button class="action-button">6</button>
            <button class="action-button">*</button>
        </div>
        <div class="row">
            <button class="action-button">1</button>
            <button class="action-button">2</button>
            <button class="action-button">3</button>
            <button class="action-button">-</button>
        </div>
        <div class="row">
            <button class="action-button">0</button>
            <button class="action-button">.</button>
            <button class="equal">=</button>
            <button class="action-button">+</button>
        </div>
    </div>
</body>
</html>
